---
services:
  traefik:
    image: ghcr.io/traefik/traefik:latest
    container_name: traefik
    hostname: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    ports:
      - 8080:8080/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - $HOME/containers/storage/traefik/config/traefik.yml:/etc/traefik/traefik.yml:ro
      - $HOME/containers/storage/traefik/config/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - $HOME/containers/storage/traefik/config/log:/var/log/traefik:rw
      - $HOME/containers/storage/traefik/data:/etc/traefik/data:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy

networks:
  proxy:
    external: true