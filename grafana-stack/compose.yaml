---
services:
  promtail:
    image: docker.io/grafana/promtail:latest
    container_name: promtail
    hostname: promtail
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
    command:
      - --config.file=/etc/promtail/promtail.yaml
    ports:
      - 1514:1514/tcp
    volumes:
      - $HOME/containers/storage/promtail/config/promtail.yaml:/etc/promtail/promtail.yaml:ro,Z
      - /var/lib/docker/containers:/var/lib/docker/containers:ro,z
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - proxy
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - logging=promtail
      - logging_jobname=containerlogs

  loki:
    image: docker.io/grafana/loki:latest
    container_name: loki
    hostname: loki
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
    command:
      - --config.file=/etc/loki/loki.yaml
    ports:
      - 3100:3100/tcp
    volumes:
      - $HOME/containers/storage/loki/config/loki.yaml:/etc/loki/loki.yaml:ro,Z
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - promtail
    networks:
      - proxy
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - logging=promtail
      - logging_jobname=containerlogs

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
    ports:
      - 3333:3333/tcp
    volumes:
      - $HOME/containers/storage/grafana/config/grafana.ini:/etc/grafana/grafana.ini:rw,Z
      - $HOME/containers/storage/grafana/dashboards:/etc/grafana/dashboards:ro,Z
      - $HOME/containers/storage/grafana/provisioning:/etc/grafana/provisioning:ro,Z
      - grafana-data:/var/lib/grafana:rw,Z
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - loki
    networks:
      - proxy
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - logging=promtail
      - logging_jobname=containerlogs

volumes:
  grafana-data:
    name: grafana-data

networks:
  proxy:
    external: true