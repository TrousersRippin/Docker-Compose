---
services:
  telegraf:
    image: docker.io/library/telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    command: ["--non-strict-env-handling"]
    user: ${UID:-1000}:${GID:-1000}
    group_add:
      - ${DOCKER_GID}
    ports:
      - 8125:8125/tcp
    volumes:
      - $HOME/containers/storage/telegraf/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy

  influxdb:
    image: docker.io/library/influxdb:latest
    container_name: influxdb
    hostname: influxdb
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    user: ${UID:-1000}:${GID:-1000}
    ports:
      - 8086:8086/tcp
    volumes:
      - $HOME/containers/storage/influxdb/config:/etc/influxdb2:rw
      - influxdb-data:/var/lib/influxdb2:rw
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - telegraf
    networks:
      - proxy

volumes:
  influxdb-data:
    name: influxdb-data
    external: true

networks:
  proxy:
    external: true