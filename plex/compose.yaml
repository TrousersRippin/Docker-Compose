---
services:
  plex:
    image: docker.io/plexinc/pms-docker:latest
    container_name: plex
    hostname: plex.thenoisykeyboard.com
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
      - PLEX_UID=1000
      - PLEX_GID=1000
      - VERSION=docker
    ports:
      - 32400:32400/tcp
      - 1900:1900/udp
      - 3005:3005/tcp
      - 8324:8324/udp
      - 32469:32469/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - $HOME/containers/storage/plex:/config:rw,Z
      - $HOME/containers/storage/plex:/transcode:rw,Z
      - /mnt/hdd:/data:ro,z
      - /mnt/ssd/media:/download:rw,z
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - proxy
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - logging=promtail
      - logging_jobname=containerlogs

networks:
  proxy:
    external: true