---
services:
  portainer:
    image: docker.io/portainer/portainer-ee:lts
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
    ports:
      - 8000:8000/tcp
      - 9443:9443/tcp
      - 9000:9000/tcp
    volumes:
      - /opt/stacks/portainer/data:/data:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy

networks:
  proxy:
    external: true