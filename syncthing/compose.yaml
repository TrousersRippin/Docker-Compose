---
services:
  syncthing:
    image: docker.io/syncthing/syncthing:latest
    container_name: syncthing
    hostname: syncthing
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
      - PUID=1000
      - PGID=1000
    ports:
      - 8384:8384/tcp
      - 21027:21027/udp
      - 22000:22000/tcp
      - 22000:22000/udp
    volumes:
      - $HOME/containers/storage/syncthing:/var/syncthing:rw,Z
      - $HOME:/var/syncthing/home:rw,Z
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - proxy
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - logging=promtail
      - logging_jobname=containerlogs

networks:
  proxy:
    external: true